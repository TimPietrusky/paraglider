<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"><title>index | paraglider | A Slider with parallax API</title><link rel="icon" type="image/png" href="favico.png"><link rel="stylesheet" href="index.css?1499008412746"></head><body><header class="l"><h1><a href="index.html">paraglider</a></h1><nav class="o"></nav></header><main class="m"><article class="q"><div class="F g v y r" data-speed="600" data-spring="300" data-loop="0" data-easing="easeInOutSine" data-add-classes="{&quot;current&quot;:true}" data-add-multi-classes="{}"><section class="I a w v r"><figure class="L b u"><a class="Q" href="https://flic.kr/p/qeMf2F"><img class="P" src="assets/panorama_1.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Nighttime at Pyramid Lake</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">I just got a Sony A7S and a Rokinon 14mm f2.8 lens, so I can go all out on my Nighttime in Nevada project, and this is from my first attempt at testing it out. It’s easily the most sophisticated camera that I’ve ever used, and I’m going to need to experiment with it for a while before I feel comfortable with getting the most out of its capabilities.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/pfXbbx"><img class="P" src="assets/panorama_2.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Far Out at Mobias Arch</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">I went out to the Alabama Hills of California’s Eastern Sierra to play around with some nighttime photography, and I used my new flashlight for some light painting.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/qqEnNm"><img class="P" src="assets/panorama_3.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Nighttime at Pfeiffer Beach</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">The mist, clouds, &amp; humidity make it rough to do oceanside astrophotography, but here’s my attempt at it from Big Sur’s Pfeiffer Beach.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/wrkpBC"><img class="P" src="assets/panorama_4.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Star Lake, California</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">In the middle of July, I attempted a thru-hike on the Tahoe Rim Trail, and everything was going great until I slipped on a rock and severly dislocated my left index finger while trying to get up a side-trail to Mt. Tallac before sunset. It was a great week out in the backcountry, and even though I’m typing this one-hanfed I am glad I lugged around the heavy camera equipment for a week. Next year, I’ll try to finish it. Anyway, here’s one from the second night on the trail when I camped at Star Lake.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/yU4xgc"><img class="P" src="assets/panorama_5.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Milky Way over Barn in Modoc County, California</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">My supermoon photos were kind of meh, but at least I found this old barn to photograph during my long drive home.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/F8LggJ"><img class="P" src="assets/panorama_6.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Tahoe City Nighttime Panorama</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">I love photographing the Milky Way during spring because it will make a natural arch across the sky.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/GE4fdh"><img class="P" src="assets/panorama_7.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Lake Tahoe’s Bonsai Rock &amp; Milky Way</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">My favorite female vocalist, Janis Joplin, used to sing, &quot;Honey, get it while you can,&quot; so I thought about that when I noticed that the Milky Way would be above the horizon line for about an hour before moonrise would wash it out. I set my alarm for midnight and drove over to lovely Lake Tahoe, and thankfully nobody else was down at Bonsai Rock, and everything worked out.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/HV59br"><img class="P" src="assets/panorama_8.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Starry Night at Utah’s Bryce Canyon National Park</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">Utah’s Bryce Canyon National Park is at a high altitude that really allows the amazing Milky Way Galaxy to be seen during a clear night.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/TggHMR"><img class="P" src="assets/panorama_9.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Milky Way Panorama over Lake Tahoe’s Emerald Bay</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">It’s been on my list for a while, so it was great to finally head over to Lake Tahoe’s Emerald Bay State Park for some Milky Way photography.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/SLRBVq"><img class="P" src="assets/panorama_10.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Milky Way over Nevada’s Wee Thump Joshua Tree Wilderness</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">I went to Nevada’s Wee Thump Joshua Tree Wilderness a couple years ago during spring break, but I was too much of a noob to know that the Milky Way would be out at around 3AM. Thankfully, this time I knew better and didn’t arrive until about 2:30ish. I shot some timelapse footage and even flew my drone for a bit after sunrise, and I’ll have something about it on YouTube in a week or so...</p></div></figcaption></figure><nav class="W u v s C A"><a class="Z f X v B z A t" href="#"><svg style="width:1em;height:1em;" viewBox="0 0 24 24"><path fill="currentcolor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"></path></svg></a><a class="aa e X v B z A t" href="#"><svg style="width:1em;height:1em;" viewBox="0 0 24 24"><path fill="currentcolor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"></path></svg></a></nav></section><nav class="R v x z"><a class="S d v B z A" href="#"><img class="V c" src="assets/panorama_1.jpg"/></a><a class="S d v B z A" href="#"><img class="V c" src="assets/panorama_2.jpg"/></a><a class="S d v B z A" href="#"><img class="V c" src="assets/panorama_3.jpg"/></a><a class="S d v B z A" href="#"><img class="V c" src="assets/panorama_4.jpg"/></a><a class="S d v B z A" href="#"><img class="V c" src="assets/panorama_5.jpg"/></a><a class="S d v B z A" href="#"><img class="V c" src="assets/panorama_6.jpg"/></a><a class="S d v B z A" href="#"><img class="V c" src="assets/panorama_7.jpg"/></a><a e j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">I went out to the Alabama Hills of California’s Eastern Sierra to play around with some nighttime photography, and I used my new flashlight for some light painting.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/qqEnNm"><img class="P" src="assets/panorama_3.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Nighttime at Pfeiffer Beach</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">The mist, clouds, &amp; humidity make it rough to do oceanside astrophotography, but here’s my attempt at it from Big Sur’s Pfeiffer Beach.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/wrkpBC"><img class="P" src="assets/panorama_4.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Star Lake, California</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">In the middle of July, I attempted a thru-hike on the Tahoe Rim Trail, and everything was going great until I slipped on a rock and severly dislocated my left index finger while trying to get up a side-trail to Mt. Tallac before sunset. It was a great week out in the backcountry, and even though I’m typing this one-hanfed I am glad I lugged around the heavy camera equipment for a week. Next year, I’ll try to finish it. Anyway, here’s one from the second night on the trail when I camped at Star Lake.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/yU4xgc"><img class="P" src="assets/panorama_5.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Milky Way over Barn in Modoc County, California</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">My supermoon photos were kind of meh, but at least I found this old barn to photograph during my long drive home.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/F8LggJ"><img class="P" src="assets/panorama_6.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Tahoe City Nighttime Panorama</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">I love photographing the Milky Way during spring because it will make a natural arch across the sky.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/GE4fdh"><img class="P" src="assets/panorama_7.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Lake Tahoe’s Bonsai Rock &amp; Milky Way</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">My favorite female vocalist, Janis Joplin, used to sing, &quot;Honey, get it while you can,&quot; so I thought about that when I noticed that the Milky Way would be above the horizon line for about an hour before moonrise would wash it out. I set my alarm for midnight and drove over to lovely Lake Tahoe, and thankfully nobody else was down at Bonsai Rock, and everything worked out.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/HV59br"><img class="P" src="assets/panorama_8.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Starry Night at Utah’s Bryce Canyon National Park</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">Utah’s Bryce Canyon National Park is at a high altitude that really allows the amazing Milky Way Galaxy to be seen during a clear night.</p></div></figcaption></figure><nav class="W u v s C A"><a class="Z f X v B z A t" href="#"><svg style="width:1em;height:1em;" viewBox="0 0 24 24"><path fill="currentcolor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"></path></svg></a><a class="aa e X v B z A t" href="#"><svg style="width:1em;height:1em;" viewBox="0 0 24 24"><path fill="currentcolor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"></path></svg></a></nav></section></div></article><article class="q"><div class="F g v y r" data-speed="600" data-spring="300" data-add-classes="{&quot;current&quot;:true}" data-add-multi-classes="{}"><section class="I a w v r"><figure class="L b u"><a class="Q" href="https://flic.kr/p/qeMf2F"><img class="P" src="assets/panorama_1.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Nighttime at Pyramid Lake</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">I just got a Sony A7S and a Rokinon 14mm f2.8 lens, so I can go all out on my Nighttime in Nevada project, and this is from my first attempt at testing it out. It’s easily the most sophisticated camera that I’ve ever used, and I’m going to need to experiment with it for a while before I feel comfortable with getting the most out of its capabilities.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/pfXbbx"><img class="P" src="assets/panorama_2.jpg"/></a><figcaption class="ab u v y E s"><div class="ac h t"><h1 class="ad i">Far Out at Mobias Arch</h1><h3 class="ae j">by&nbsp;<a class="ag" href="https://www.flickr.com/photos/beaurogers/">Beau Rogers</a></h3><p class="af k">I went out to the Alabama Hills of California’s Eastern Sierra to play around with some nighttime photography, and I used my new flashlight for some light painting.</p></div></figcaption></figure><figure class="L b u"><a class="Q" href="https://flic.kr/p/qqEnNm"><img class="P" src="assets/panorama_3.jpg"/></a><figcaption class="ab u
